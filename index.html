<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link href="./assets/style.css" rel="stylesheet" />
    <script src="./renderer.js"></script>
  </head>
  <body>
    <main>
      <div>
        <p>Serial communication</p>
        <div>
          <button id="scan" onclick="scan(this)">refresh</button>
          <button id="connect" onclick="connect(this)">connect</button>
        </div>
        <select id="ports"></select>
        <select id="baudrates"></select>
      </div>
      <div>
        <p>Midi communication</p>
        <div>
          <button id="scanMidi" onclick="scanMidi(this)">refresh</button>
          <button id="connectMidi" onclick="connectMidi(this)">connect</button>
        </div>
        <!-- <button id="test" onclick="testMidi()">test</button> -->
        <select id="devices"></select>
      </div>
    </main>
    <div id="log"></div>
  </body>
